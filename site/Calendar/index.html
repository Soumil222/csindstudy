    <!-- Calendar -->
    <section id="calendar">
        <div class="container">
            <div class="calendar">
                <div class="month">
                    <h1 id="demo"></h1>
                    <script>
                        const month = new Array();
                        month[0] = "January";
                        month[1] = "February";
                        month[2] = "March";
                        month[3] = "April";
                        month[4] = "May";
                        month[5] = "June";
                        month[6] = "July";
                        month[7] = "August";
                        month[8] = "September";
                        month[9] = "October";
                        month[10] = "November";
                        month[11] = "December";

                        const d = new Date();
                        let name = month[d.getMonth()];
                        document.getElementById("demo").innerHTML = name;
                    </script>
